name: CI/CD to Hostinger VPS for Ebingo App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Set immutable image tag based on commit SHA
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t zekariasn/ebingo-backend:${IMAGE_TAG} .
          docker tag zekariasn/ebingo-backend:${IMAGE_TAG} zekariasn/ebingo-backend:stable-2025.10.11
          docker tag zekariasn/ebingo-backend:${IMAGE_TAG} zekariasn/ebingo-backend:latest
          docker push zekariasn/ebingo-backend:${IMAGE_TAG}
          docker push zekariasn/ebingo-backend:stable-2025.10.11
          docker push zekariasn/ebingo-backend:latest

      # 5️⃣ Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/ebingo-server-backend

            echo "🚀 Pulling latest Docker images..."
            docker compose pull

            echo "🔄 Restarting app container with fixed JVM options..."
            docker compose up -d --no-deps --build app

            echo "✅ Deployment complete!"
